[workspace]
resolver = "2"
members = [
    "main_crate",
    "macros",
    "bevy_utils",
    "material_handles",
    "models_3d",
    "material_editor",
]

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
